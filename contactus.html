<!--ARROW TO TOP PART--->
    <button onclick="to_topfunction()" id="to_top_btn" title="Go to top">
      <i class="fa fa-angle-double-up"></i></button>


    <script>
    //Get the button
    var totopbutton = document.getElementById("to_top_btn");

    // DISPLAY BUTTON AFTER 50PIXELS FROM SCROLLING
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        totopbutton.style.display = "block";
      } else {
        totopbutton.style.display = "none";
      }
    }

    // WHEN THE USER CLICKS
    function to_topfunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
<!--END ARROW TO TOP PART-->
